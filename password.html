<div id="verification-container">
        <h2>Code Verification</h2>
        <p>Enter the static code below:</p>
        <div id="hidden-code">vynerscomputing</div>
        <input type="text" id="code-input" placeholder="Enter the code">
        <button id="verify-button" onclick="verifyCode()">Verify</button>
        <div id="result-message"></div>
    </div>

    <script>
        // Function to verify the entered code
        function verifyCode() {
            const userCode = document.getElementById('code-input').value;
            const staticCode = 'vynerscomputing';
            const resultMessage = document.getElementById('result-message');

            if (userCode === staticCode) {
                resultMessage.innerText = 'Code is correct!';
                resultMessage.className = 'success';

                // Redirect to the desired website after successful verification
                window.location.href = 'home'; // Replace with your desired website URL
            } else {
                resultMessage.innerText = 'Incorrect code. Please try again.';
                resultMessage.className = 'error';
            }
        }
    </script>
